name: Scheduled data fetch

on:
  schedule:
    # Runs every day at 7:00 and 19:00 UTC
    - cron: '0 7,19 * * *'
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Fetch air quality data
        env:
          WAQI_API_TOKEN: ${{ secrets.WAQI_API_TOKEN }}
        run: |
          python src/fetch_waqi.py
      - name: Commit and push updated data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/*.csv
          git commit -m 'Update air quality data [automated]' || echo "No changes to commit"
          git push
